<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Landing</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background-color: #121212dd;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  h1 {
    color: #b366ff;
    text-align: center;
    margin-bottom: 20px;
  }

  .btn {
    padding: 12px 30px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn-yes {
    background-color: #8000ff;
    color: #fff;
  }

  .btn-yes:hover {
    background-color: #b366ff;
  }

  .btn-no {
    background-color: #333;
    color: #fff;
  }

  .btn-no:hover {
    background-color: #555;
  }

  #myVideo {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    display: none;
    pointer-events: none; /* disable klik */
  }
</style>
</head>
<body>

<div id="overlay">
  <h1>Apakah Anda ingin membuka halaman ini?</h1>
  <div>
    <button class="btn btn-yes" onclick="showVideo()">Iya</button>
    <button class="btn btn-no" onclick="noAction()">Tidak</button>
  </div>
</div>

<video id="myVideo" autoplay muted>
  <source src="https://raw.githubusercontent.com/Kyys435/UHD-Kyss/main/Proyek%20Baru%208%20[6F852ED].mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
function showVideo() {
  document.getElementById('overlay').style.display = 'none';
  const video = document.getElementById('myVideo');
  video.style.display = 'block';
  video.play();
}

function noAction() {
  alert('Anda memilih Tidak!');
}
</script>

</body>
</html>
